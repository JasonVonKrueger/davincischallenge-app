<div id="twoPlayerModal" class="modal hidden">
    <div id="twoPlayerModalContent" class="modal-content">
        <div class="header">
            <span class="close-modal-button" onclick="closeModal('twoPlayerModal')">&times;</span>
        </div>
        <div id="sectionCreateGame">
            <p>To start a new game with a friend, get a code and share it with them.</p>
            <input type="text" id="inpCreateGameCode" class="hidden" />
            <button id="btnGetGameCode" class="clicker" onclick="getGameCode(this)">Get Code</button>
            <div id="sectionCopyCode" class="hidden">
                <p>Now, copy this code and send it to your opponent!</p>
                <button id="btnCopy" onclick="copyGameCode()" class="clicker">Copy</button>
            </div>
        </div>
        <hr />
        <div id="sectionJoinGame">
            <p>If someone sent a code to you, enter it below.</p>
            <div><input type="text" id="inpJoinGameCode" onfocus="handleJoinGameCodeFocus()" onkeyup="handleJoinGameCodeKeyUp()" maxlength="5" /></div>
            <p><button id="btnJoinGame" onclick="joinGame()" class="hidden clicker">Join Game</button></p>
        </div>

    </div>
</div>
